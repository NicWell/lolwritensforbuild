<body>
    <header>
        <h2>LOGIN</h2>
    </header>
    <section>
        <form autocomplete="on" name="formLogin">
            <label for="user">Usuário:</label>
            <input type="text" name="user" id="user" placeholder="Digite seu Usuário" />
            <br><br>
            <label for="UserSenha">Senha:</label>
            <input type="password" name="UserSenha" id="userSenha" placeholder="Digite sua Senha" minlength="4"
                maxlength="8" pattern="(?=.*\d).{4,8}" required />
            <input type="checkbox" name="checkbox" id="checkbox" onclick="sh2()" />
            <label for="checkbox">Mostrar Senha</label>
            <br><br>
            <button type="button" id="btnLogar" onclick="logar()">ENTRAR</button>
            <button type="reset" id="resetLogar">LIMPAR</button>
            <!-- <button type="button" id="btn2" onclick="logar()">LOGIN</button> -->
        </form>
        <a href="./index.html" target="_parent" class="login">VOLTAR</a>
    </section>
</body>
