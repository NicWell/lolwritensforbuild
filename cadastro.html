<body>
    <header>
        <h2>CADASTRO</h2>
    </header>
    <section>
        <form autocomplete="on" name=formLogin>
            <label for="nome">NOME:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" />
            <br><br>
            <label for="senha">SENHA:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" minlength="4" maxlength="8"
                pattern="(?=.*\d).{4,8}" required />
            <input type="checkbox" name="checkbox" id="checkbox" onclick="sh()" />
            <label for="checkbox">Mostrar senha</label>
            <br><br>
            <label for="email">EMAIL: </label>
            <input type="email" name="email" id="email" placeholder="usuario@email.com" />
            <br><br>
            <button type="button" id="btn1" onclick="cadastro()">CADASTRAR</button>
            <button type="reset" id="reset">LIMPAR</button>
            <!-- <button type="button" id="btn2" onclick="logar()">LOGIN</button> -->
        </form>
        <a href="./index.html" target="_parent" class="login">VOLTAR</a>
    </section>
</body>

</html>
